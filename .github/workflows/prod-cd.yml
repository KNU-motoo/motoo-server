name: CD - Production Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ğŸš€ Deploy to Prod Server
    runs-on: ubuntu-24.04

    steps:
      - name: âœ… Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connect & Deploy to Home Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          port: ${{ secrets.PROD_SSH_PORT }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

          script: |
            echo "ğŸ” Moving to project directory"
            cd ~/motoo

            echo "ğŸ“ Writing .env.prod"
            echo "${{ secrets.ENV_FILE }}" > .env.prod

            echo "ğŸ“ Ensuring monitoring config exists"
            if [ ! -f monitoring/prometheus.yml ]; then
              echo "âš ï¸ prometheus.yml not found! Deployment aborted."
              exit 1
            fi

            if [ ! -f monitoring/.my.cnf ]; then
              echo "âš ï¸ .my.cnf not found! Deployment aborted."
              exit 1
            fi

            echo "ğŸ“¦ Pulling latest Docker images"
            docker pull wodydl0/motoo-trading-api
            docker pull wodydl0/motoo-market-simulator
            docker pull wodydl0/motoo-bot-engine

            echo "ğŸ§¹ Stopping existing containers"
            docker compose -f docker-compose.prod.yml down

            echo "ğŸš€ Starting updated containers"
            docker compose -f docker-compose.prod.yml up -d

            echo "âœ… Deployment complete"
